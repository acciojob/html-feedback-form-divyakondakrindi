<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        
</head>

<body>
	 <h2>Feedback Form</h2>
        <form action="#" method="post">
        <div>
            <div class = "font-field">
                <label for="names">Name</label>
            </div>
            <div>
                <input  class ="box" id="name" type="text" minlength="3" maxlength="50" placeholder="name" required>
            </div>
        </div>
        <div>
            <div class = "font-field">
                <label for ="portfolio">Portfolio</label>
            </div>
            <div>
                <input class ="box" id = "portfolio" type ="url" placeholder="link of your user web page" required>
            </div>
        </div>
        <div>
            <div class = "font-field">
                <label  for ="favColor" >Favourite colour</label>
            </div>
            <div>
                <input  class ="box" id ="favColor" type="color" placeholder="your favourite color" required>
            </div>
        </div>
        <div>
            <div class = "font-field">
                <label for ="likeness">How much you like your favourite colour ?</label>
            </div>
            <div >
                <input class ="box" id ="likeness" type="range" min ="1" max ="100" required>
            </div>
            <input  class ="btn" type ="submit" value = "submit">
        </div>

        
        </form>
       
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
